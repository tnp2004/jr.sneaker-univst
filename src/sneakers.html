<script>
    var cards = document.getElementById("cards")
    const requestOptions = {
        method: "GET",
        redirect: "follow",
    }

    fetch("http://localhost/jr-sneaker/src/read_index_preview.php", requestOptions)

        var jsonObj = JSON.parse(result);
        for (let sneaker of jsonObj) {
            console.log(sneaker);
            const sneakerURL = sneaker.name.toLowerCase().replaceAll(" ", "-");
            const card = `
            <a href="./${sneakerURL}" class="hover:drop-shadow-xl bg-white p-1 rounded">
                <img class="w-full h-fit" src="${sneaker.imageURL}" alt="${sneaker.name}">
                <label class="block italic" for="${sneaker.name}">${sneaker.name}</label>
                <label class="block text-slate-600" for="price">${sneaker.price} บาท</label>
            </a>
            `
        cards.insertAdjacentHTML("beforeend", card);
        }
    }).catch(e => console.log(e))
</script>
